<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="assets/fonts/HankenGrotesk-VariableFont_wght.ttf" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="parent">
    <div class="left">
      <p><b>Your Result</b></p>
      <b style="color: aliceblue;">Ahmed Hosny</b>
      <div class="result">
        <h1>76</h1>
        <span class="full">of 100</span>
      </div>
      <h2>Great</h2>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <section class="sammary">
      <h3 class="title">Summary</h3>
      <div class="rows">
        <div class="row">
          <div class="badge">
            <img src="assets/images/icon-reaction.svg" alt="icon">
            <b>Reaction</b>
          </div>
          <p><b>80</b> / 100</p>
        </div>

        <div class="row">
          <div class="badge">
            <img src="assets/images/icon-memory.svg" alt="icon">
            <b>Memory</b>
          </div>
          <p><b>92</b> / 100</p>
        </div>

        <div class="row">
          <div class="badge">
            <img src="assets/images/icon-verbal.svg" alt="icon">
            <b>Verble</b>
          </div>
          <p><b>80</b> / 100</p>
        </div>

        <div class="row">
          <div class="badge">
            <img src="assets/images/icon-visual.svg" alt="icon">
            <b>Visual</b>
          </div>
          <p><b>80</b> / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </section>
  </div>
</body>
</html>
